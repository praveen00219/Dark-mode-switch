<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Toggle Mode</title>
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="toggle-container">
        <input type="checkbox" id="toggle-switch" class="toggle-switch" />
        <label for="toggle-switch" class="toggle-label">
          <!-- Sun icon for light mode -->
          <span class="absolute top-1 left-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.8em"
              height="1.8em"
              viewBox="0 0 24 24"
            >
              <g stroke="#ffd129" stroke-linecap="round" stroke-width="2">
                <path
                  fill="#ffd129"
                  fill-opacity="0"
                  stroke-dasharray="34"
                  stroke-dashoffset="34"
                  d="M12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.4s"
                    values="34;0"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="0.9s"
                    dur="0.15s"
                    values="0;0.5"
                  />
                </path>
                <g fill="none" stroke-dasharray="2" stroke-dashoffset="2">
                  <path d="M0 0">
                    <animate
                      fill="freeze"
                      attributeName="d"
                      begin="0.5s"
                      dur="0.2s"
                      values="M12 19v1M19 12h1M12 5v-1M5 12h-1;M12 21v1M21 12h1M12 3v-1M3 12h-1"
                    />
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      begin="0.5s"
                      dur="0.2s"
                      values="2;0"
                    />
                  </path>
                  <path d="M0 0">
                    <animate
                      fill="freeze"
                      attributeName="d"
                      begin="0.7s"
                      dur="0.2s"
                      values="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5;M18.5 18.5l0.5 0.5M18.5 5.5l0.5 -0.5M5.5 5.5l-0.5 -0.5M5.5 18.5l-0.5 0.5"
                    />
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      begin="0.7s"
                      dur="0.2s"
                      values="2;0"
                    />
                  </path>
                  <animateTransform
                    attributeName="transform"
                    dur="30s"
                    repeatCount="indefinite"
                    type="rotate"
                    values="0 12 12;360 12 12"
                  />
                </g>
              </g>
            </svg>
          </span>

          <!-- Moon icon for dark mode -->
          <span class="absolute top-1 right-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.8em"
              height="1.8em"
              viewBox="0 0 24 24"
            >
              <g fill="#ffd129" fill-opacity="0">
                <path
                  d="m15.22 6.03l2.53-1.94L14.56 4L13.5 1l-1.06 3l-3.19.09l2.53 1.94l-.91 3.06l2.63-1.81l2.63 1.81z"
                >
                  <animate
                    id="lineMdMoonRisingTwotoneLoop0"
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="0.7s;lineMdMoonRisingTwotoneLoop0.begin+6s"
                    dur="0.4s"
                    values="0;1"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+2.2s"
                    dur="0.4s"
                    values="1;0"
                  />
                </path>
                <path
                  d="M13.61 5.25L15.25 4l-2.06-.05L12.5 2l-.69 1.95L9.75 4l1.64 1.25l-.59 1.98l1.7-1.17l1.7 1.17z"
                >
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+3s"
                    dur="0.4s"
                    values="0;1"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+5.2s"
                    dur="0.4s"
                    values="1;0"
                  />
                </path>
                <path
                  d="M19.61 12.25L21.25 11l-2.06-.05L18.5 9l-.69 1.95l-2.06.05l1.64 1.25l-.59 1.98l1.7-1.17l1.7 1.17z"
                >
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+0.4s"
                    dur="0.4s"
                    values="0;1"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+2.8s"
                    dur="0.4s"
                    values="1;0"
                  />
                </path>
                <path
                  d="m20.828 9.731l1.876-1.439l-2.366-.067L19.552 6l-.786 2.225l-2.366.067l1.876 1.439L17.601 12l1.951-1.342L21.503 12z"
                >
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+3.4s"
                    dur="0.4s"
                    values="0;1"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="lineMdMoonRisingTwotoneLoop0.begin+5.6s"
                    dur="0.4s"
                    values="1;0"
                  />
                </path>
              </g>
              <path
                fill="#ffd129"
                fill-opacity="0.5"
                stroke="#ffd129"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 6 C7 12.08 11.92 17 18 17 C18.53 17 19.05 16.96 19.56 16.89 C17.95 19.36 15.17 21 12 21 C7.03 21 3 16.97 3 12 C3 8.83 4.64 6.05 7.11 4.44 C7.04 4.95 7 5.47 7 6 Z"
                transform="translate(0 22)"
              >
                <animateMotion
                  fill="freeze"
                  calcMode="linear"
                  dur="0.6s"
                  path="M0 0v-22"
                />
              </path>
            </svg>
          </span>

          <!-- //toggle icon -->
          <span class="toggle-icon"></span>
        </label>
      </div>
      <h1 class="text-7xl font-bold mt-20">Click on the Toggle Button</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
